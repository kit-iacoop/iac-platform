<!DOCTYPE html>
<html xmlns:th="http://www/thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <th:block th:fragment="commonInfoInquireFragment">
        <div class="common-info">
            <div class="member-info">
                <label>이름</label>
                <div>[[${account.name}]]</div>
            </div>
            <div class="member-info">
                <label>생일</label>
                <div>[[${account.birthDate}]]</div>
            </div>
            <div class="member-info">
                <label>주소</label>
                <div>[[${account.zipCode}]] [[${account.city}]] [[${account.street}]]</div>
            </div>
            <div class="member-info">
                <label>아이디</label>
                <div>[[${account.loginId}]]</div>
            </div>
            <div class="member-info">
                <label>이메일</label>
                <div>[[${account.email}]]</div>
            </div>
            <div class="member-info">
                <label>전화번호</label>
                <div>[[${account.telephone}]]</div>
            </div>
        </div>
    </th:block>
</html>

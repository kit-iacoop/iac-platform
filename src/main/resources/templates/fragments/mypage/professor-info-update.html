<!DOCTYPE html>
<html xmlns:th="http://www/thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <th:block th:fragment="professorInfoUpdateFragment">
        <div class="member-info">
            <label>대학</label>
            <input type="text" class="update-info" name="member_university" placeholder="" th:field="*{university}">
        </div>
        <div class="member-info">
            <label>학과</label>
            <input type="text" class="update-info" name="member_department" placeholder="" th:field="*{department}">
        </div>
        <div class="member-info">
            <label>사무실</label>
            <input type="text" class="update-info" name="member_officeLocation" placeholder="" th:field="*{officeLocation}">
        </div>
    </th:block>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<th:block th:fragment="template-header">
    <!-- ======= Top Bar ======= -->
    <section id="topbar" class="d-flex align-items-center">
        <div class="container d-flex justify-content-center justify-content-md-between">
            <div class="contact-info d-flex align-items-center">
                <i class="bi bi-envelope d-flex align-items-center"><a
                        href="mailto:contact@example.com">contact@example.com</a></i>
                <i class="bi bi-phone d-flex align-items-center ms-4"><span>+1 5589 55488 55</span></i>
            </div>
            <div class="social-links d-none d-md-flex align-items-center">
                <a href="#" class="twitter"><i class="bi bi-twitter"></i></a>
                <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
                <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
                <a href="#" class="linkedin"><i class="bi bi-linkedin"></i></i></a>
            </div>
        </div>
    </section>

    <!-- ======= Header ======= -->
    <header id="header" class="d-flex align-items-center">
        <div class="container d-flex align-items-center justify-content-between">
            <h1 class="logo">
                <a href="/"><span>기</span>업 <span>대</span>학 <span>지</span>역을 하나로</a>
            </h1>
            <!-- Uncomment below if you prefer to use an image logo -->
            <!-- <a href="index.html" class="logo"><img src="assets/img/logo.png" alt=""></a>-->
            
            <nav id="navbar" class="navbar">
                <ul>
                    <li class="dropdown">
                        <a href="/about"><span>가족회사</span> <i class="bi bi-chevron-down"></i></a>
                        <ul>
                            <li><a href="/about">가족회사란?</a></li>
                            <li><a href="#">가족회사찾기</a></li>
                            <li><a href="/register">가족회사가입</a></li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a href="/requests/list"><span>애로기술해결</span> <i class="bi bi-chevron-down"></i></a>
                        <ul>
                            <li><a href="/requests/new">애로기술요청</a></li>
                            <li><a href="/requests/list">등록된애로기술</a></li>
                            <li><a href="#">코디네이터</a></li>
                        </ul>
                    </li>

                    <li><a class="nav-link scrollto" href="/copyrights/list">특허검색</a></li>
                    <li>
                        <a class="nav-link scrollto" href="https://kumohlab.kr/default.asp">장비공유</a>
                    </li>
                    <li><a class="nav-link scrollto" href="/boards/list">커뮤니티</a></li>

                    <li><a class="nav-link scrollto" href="#">Contact</a></li>

                    <li sec:authorize="isAnonymous()" class="login-icon-wrapper">
                        <a th:href="@{/login}">로그인</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="login-icon-wrapper">
                        <a th:href="@{/logout}">로그아웃</a>
                    </li>
                    <li sec:authorize="hasAuthority('ROLE_ADMIN')" class="login-icon-wrapper">
                        <a th:href="@{/admin}" target="_blank">어드민</a>
                    </li>
                    <li sec:authorize="hasAuthority('ROLE_COMPANY')" class="login-icon-wrapper">
                        <a th:href="@{/company}" target="_blank">메인화면</a>
                    </li>
                    <li sec:authorize="hasAuthority('ROLE_PROFESSOR')" class="login-icon-wrapper">
                        <a th:href="@{/professor}" target="_blank">메인화면</a>
                    </li>
                    <li sec:authorize="hasAuthority('ROLE_OFFICER')" class="login-icon-wrapper">
                        <a th:href="@{/officer}" target="_blank">메인화면</a>
                    </li>
                </ul>
                <i class="bi bi-list mobile-nav-toggle"></i>
            </nav>
            <!-- .navbar -->
        </div>
    </header>
    <!-- End Header -->
</th:block>
</html>

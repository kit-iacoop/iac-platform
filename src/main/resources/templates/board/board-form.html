<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <div th:replace="fragments/portal/head :: template-head('게시글 등록')"></div>
    <link rel="stylesheet" href="/assets/css/form-style.css">
</head>

<body>
<div th:replace="fragments/portal/header :: template-header"></div>

<main id="main" data-aos="fade-up">

    <!-- ======= Breadcrumbs Section ======= -->
    <section class="breadcrumbs">
        <div class="container">

            <div class="d-flex justify-content-between align-items-center">
                <h2>Collaboration Details</h2>
                <ol>
                    <li><a href="/">Home</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li>Portfolio Details</li>
                </ol>
            </div>

        </div>
    </section><!-- Breadcrumbs Section -->

    <!-- ======= Portfolio Details Section ======= -->
    <section id="collabo-project" class="collabo-details">
        <div class="container">
            <div class="row gy-4">
                <div class="form-container">
                    <form th:action="@{/boards/list}" th:object="${boardDTO}" method="post">
                        <input type="hidden" name="accountId" th:value="${#authentication.principal.getAccount().accountId}">
                        <table>
                            <tr>
                                <th colspan="2"><label for="noticeBoardTitle">제목</label></th>
                                <td colspan="5">
                                    <input type="text" class="long-input" th:field="*{noticeBoardTitle}" id="noticeBoardTitle" required>
                                </td>
                            </tr>
                            <tr>
                                <th colspan="2"><label for="noticeBoardContent">내용</label></th>
                                <td colspan="5">
                                    <textarea th:field="*{noticeBoardContent}" id="noticeBoardContent" cols="30" rows="5"></textarea>
                                </td>
                            </tr>
                        </table>
                        <div class="d-flex justify-content-center mt-3">
                            <a href="/boards/list" class="btn btn-outline-secondary mx-2">목록으로</a>
                            <button type="submit" class="btn btn-primary mx-2">등록</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section><!-- End Portfolio Details Section -->

</main><!-- End #main -->

<div th:replace="fragments/portal/footer :: template-footer"></div>
<div th:replace="fragments/portal/js :: template-js"></div>
</body>

</html>

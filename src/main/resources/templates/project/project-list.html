<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="fragments/portal/head :: template-head('산학 프로젝트 목록')"></div>
</head>

<body>
<div th:replace="fragments/portal/header :: template-header"></div>

<main id="main" data-aos="fade-up">

    <!-- ======= Breadcrumbs Section ======= -->
    <section class="breadcrumbs">
        <div class="container">

            <div class="d-flex justify-content-between align-items-center">
                <h2>Collaboration Details</h2>
                <ol>
                    <li><a href="/">Home</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li>Portfolio Details</li>
                </ol>
            </div>

        </div>
    </section><!-- Breadcrumbs Section -->

    <!-- ======= Portfolio Details Section ======= -->
    <section id="collabo-project" class="collabo-details">
        <div class="container">
            <div class="row gy-4">
                <div class="form-container">
                    <div>
                        <table class="table table-hover">
                            <colgroup>
                                <col style="width: 8%" />
                                <col style="width: 42%" />
                                <col style="width: 25%" />
                                <col style="width: 25%" />
                            </colgroup>
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">프로젝트 명</th>
                                    <th scope="col">기업</th>
                                    <th scope="col">프로젝트 기간</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="dto : ${projectDtos}"
                                    th:onclick="'location.href=\''+ @{/projects/list/{id}(id=${dto.projectId})} + '\''">
                                    <th scope="row">-</th>
                                    <td>[[${dto.title}]]</td>
                                    <td>[[${dto.companyName}]]</td>
                                    <td>[[${T(com.web.util.DateUtil).dotStyle(dto.startDate)}]] ~ [[${T(com.web.util.DateUtil).dotStyle(dto.endDate)}]]</td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="d-flex justify-content-center" th:with="hrefFormat=${T(com.web.util.StringUtil).pagingUrlFormatWithKey('/projects/list', '')}">
                            <div th:replace="fragments/portal/pagination :: template-pagination(${hrefFormat}, ${projectDtos}, ${''})"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section><!-- End Portfolio Details Section -->

</main><!-- End #main -->

<div th:replace="fragments/portal/footer :: template-footer"></div>
<div th:replace="fragments/portal/js :: template-js"></div>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">
    <head>
        <th:block th:replace="fragments/common/section-head :: sectionHeadFragment"></th:block>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="/css/mypage.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <section>
            <form th:action="@{/company/mypage/update}" th:object="${account}" method="post">
                <div class="task-contents">
                        <th:block th:replace="fragments/mypage/common-info-update :: commonInfoUpdateFragment"></th:block>
                        <<div class="member-info">
                            <label>대표</label>
                            <input type="text" class="update-info" name="member_owner" placeholder="" th:field="*{owner}">
                        </div>
                        <div class="member-info">
                            <label>구분</label>
                            <input type="text" class="update-info" name="member_companyType" placeholder="" th:field="*{companyType}">
                        </div>
                        <div class="member-info">
                            <label>업종</label>
                            <input type="text" class="update-info" name="member_sector" placeholder="" th:field="*{sector}">
                        </div>
                        <div class="member-info">
                            <label>사원 수</label>
                            <input type="text" class="update-info" name="member_employeeNumber" placeholder="" th:field="*{employeeNumber}">
                        </div>
                        <div class="member-info">
                            <label>사업자번호</label>
                            <input type="text" class="update-info" name="member_businessRegistrationNumber" placeholder="" th:field="*{businessRegistrationNumber}">
                        </div>
                        <div class="member-info">
                            <label>협약일</label>
                            <input type="date" class="update-info" name="member_subscriptionDate" placeholder="" th:field="*{subscriptionDate}">
                        </div>
                    <input type="submit" name value="수정" title="수정">
                </div>
            </form>
        </section>
    </body>
</html>

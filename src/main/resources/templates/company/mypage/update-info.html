<!DOCTYPE html>
<html lang="ko">
    <head>
        <th:block th:replace="fragments/common/section-head :: sectionHeadFragment"></th:block>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="/css/mypage.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <section class="mypage-table">
                <div class="container">
                    <div class="row gy-4">
                        <div class="form-container">
                            <form th:action="@{/company/mypage/update}" th:object="${account}" method="post">
                            <table id="update-info" class="table">
                                <th:block th:replace="fragments/mypage/common-info-update :: commonInfoUpdateFragment"></th:block>
                                <tr>
                                    <th>대표</th>
                                    <td><input type="text" class="update-info" name="member_owner" placeholder="" th:field="*{owner}"></td>
                                <tr>
                                    <th>구분</th>
                                    <td><input type="text" class="update-info" name="member_companyType" placeholder="" th:field="*{companyType}"></td>
                                </tr>
                                <tr>
                                    <th>업종</th>
                                    <td><input type="text" class="update-info" name="member_sector" placeholder="" th:field="*{sector}"></td>
                                </tr>
                                <tr>
                                    <th>사원 수</th>
                                    <td><input type="text" class="update-info" name="member_employeeNumber" placeholder="" th:field="*{employeeNumber}"></td>
                                </tr>
                                <tr>
                                    <th>사업자번호</th>
                                    <td><input type="text" class="update-info" name="member_businessRegistrationNumber" placeholder="" th:field="*{businessRegistrationNumber}"></td>
                                </tr>
                                <tr>
                                    <th>협약일</th>
                                    <td><input type="date" class="update-info" name="member_subscriptionDate" placeholder="" th:field="*{subscriptionDate}"></td>
                                </tr>
                            </table>         
                            <input type="submit" name value="수정" title="수정">
                            </form>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </body>
</html>

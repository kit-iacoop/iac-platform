<div class="search">
    <div class="company-name-search">
        <input type="text" placeholder="회사명">
        <button>검색</button>
    </div>
    <div class="date-search">
        <input type="date"> ~ <input type="date">
        <button>검색</button>
    </div>
    <div class="state-search">
        <select>
            <option>상태</option>
            <option>승인</option>
            <option>거절</option>
            <option>대기</option>
        </select>
    </div>
</div>

<table>
    <thaed>
        <tr>
            <th scope="col" class=""><span>선택</span></th>
            <th scope="col" class=""><span>년도</span></th>
            <th scope="col" class=""><span>등급</span></th>
            <th scope="col" class=""><span>회사</span></th>
            <th scope="col" class=""><span>금액</span></th>
            <th scope="col" class=""><span>사용포인트</span></th>
            <th scope="col" class=""><span>상태</span></th>
            <th scope="col" class=""><span>승인일</span></th>
        </tr>
    </thaed>
    <tbody>
        <tr th:each="dto : ${annualFeeRequestDTO}">
            <td><input type="checkbox" name="checkedValue" value="${dto.annualFeeRequestId}"/></td>
            <td th:text="${dto.year}"></td>
            <td th:text="${dto.gradePolicy.grade}"></td>
            <td th:text="${dto.company.name}"></td>
            <td th:text="${dto.cash}"></td>
            <td th:text="${dto.point}"></td>
            <td th:text="${dto.paymentStatus}"></td>
            <td th:text="${dto.confirmDate}"></td>
        </tr>
        </tbody>
</table>

<button>승인</button>
<button>거절</button>
